{% extends 'admin/base.html' %}


{% block title %}Add Mentors{% endblock %}


{% block css %}
{% endblock %}


{% block content %}
<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        添加导师
        <small></small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="#">导师</a></li>
        <li class="active">添加</li>
    </ol>
</section>

<!-- Main content -->
<section class="content">
    <div class="row">
        <!-- right column -->
        <div class="col-md-12">
            <!-- general form elements disabled -->
            <div class="box box-success">
                <div class="box-header with-border">
                    <h3 class="box-title"></h3>
                </div>
                <!-- /.box-header -->
                <div class="box-body">
                    <form role="form" action="add" method="post" enctype="multipart/form-data">
                        <!-- text input -->
                        <div class="form-group">
                            <label>导师类型</label>
                            <select name="type" class="form-control">
                                {% for option in data.options %}
                                <option value="{{ option.id }}">{{ option.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <label>图片</label>
                            <input type="file" name="img" class="form-control" id="exampleInputFile">
                        </div>
                        <div class="form-group">
                            <label>导师名称</label>
                            <input type="text" name="name" class="form-control" placeholder="Enter ...">
                        </div>
                        <div class="form-group">
                            <label>导师小标</label>
                            <input type="text" name="small" class="form-control" placeholder="Enter ...">
                        </div>
                        <!-- textarea -->
                        <div class="form-group">
                            <label>导师描述</label>
                            <textarea name="desc" class="form-control" rows="5" placeholder="Enter ..."></textarea>
                        </div>
                        <div class="form-group">
                            <label>导师权值</label>
                            <input type="number" name="sort" class="form-control" placeholder="输入数字 ...">
                        </div>
                        <div class="form-group">
                            <label>导师课程标签</label><br>
                            {% for course in data.course %}
                            <label>
                                <input type="checkbox" value="{{course.id}}" name="tags[{{course.id}}]">
                                {{course.name}}
                            </label>
                            {% endfor %}
                        </div>
                        <div class="box-footer">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>

                    </form>
                </div>
                <!-- /.box-body -->
            </div>
            <!-- /.box -->
        </div>
        <!--/.col (right) -->
    </div>
    <!-- /.row -->
</section>
<!-- /.content -->
{% endblock %}


{% block script %}
<!-- FastClick -->
<script src="../../static/plugins/fastclick/fastclick.js"></script>
<!-- AdminLTE App -->
<script src="../../static/admin/js/app.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="../../static/admin/js/demo.js"></script>
{% endblock %}
